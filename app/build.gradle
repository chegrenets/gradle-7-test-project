plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.3-jre'
    implementation 'org.apache.xmlrpc:xmlrpc-common:3.1.3'
    implementation 'org.apache.camel:camel-spring:3.14.0' 
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.apache.zookeeper:zookeeper:3.3.0'
    implementation 'com.esotericsoftware.kryo:kryo:2.22'
}

application {
    // Define the main class for the application.
    mainClass = 'gradle.test.project.App'
}
